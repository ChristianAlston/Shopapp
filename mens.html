<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>shoestore.com</title>
  </head>
  <body>
    <div class="up"></div>

    <div class="nav">
      <h2 class="kof">kof</h2>
      <div class="burger">
        <div class="line"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <div class="searchinputbox">
        <input type="text" class="expandedinput" placeholder="" />
        <i class="fas fa-search theIcon"></i>
      </div>
      <span class="gender">men's</span>

      <span class="gender">women's</span>

      <span class="gender">kid's</span>

      <div class="navline"></div>
      <!-- <button class="login">login</button>
      <button class="signup">signup</button> -->
    </div>

    <div class="navscreen">
      <div class="box">
        <ul class="games">
          <li class="game" id="game1">games to play</li>
          <li class="game2" id="game2">specific foods</li>
          <li class="game3" id="game3">development style</li>
        </ul>
      </div>
      <ul class="navscreenlinks">
        <li class="link" id="link1">home</li>
        <li class="link" id="link2">men's</li>
        <li class="link" id="link3">women's</li>
        <li class="link" id="link4">kid's</li>
        <li class="link" id="link5">my favorites</li>
        <li class="link" id="link6">my cart ( 0 )</li>
      </ul>
    </div>

    <div class="wrap">
      <div class="shoppingcart">
        <i class="fas fa-shopping-cart"></i>
        <span class="amount">0</span>
      </div>

      <ul class="icons">
        <li><i class="fab fa-twitter" id="icon1"></i></li>
        <li><i class="fab fa-instagram" id="icon2"></i></li>
        <li><i class="fab fa-facebook-square" id="icon3"></i></li>
      </ul>

      <ul class="random">
        <li>atl</li>
        <li>ca</li>
        <li>sc</li>
      </ul>
    </div>
  </body>
</html>
